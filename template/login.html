

{% extends 'base2.html' %}
{% block content %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                    <div class="card-body p-5">
                      <form class="mb-3 mt-md-4" method="post">
                        {% csrf_token %}
                        <h2 class="fw-bold mb-2 text-uppercase ">Pharmacology</h2>
                        <p class=" mb-5">Please enter your username and password!</p>
                        <div class="mb-3">
                          <label for="email" class="form-label ">User name</label>
                          <input type="text" class="form-control" id="email" placeholder="name111" name="username">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label " >Password</label>
                          <input type="password" class="form-control" id="password" placeholder="*******" name="password">
                        </div>
                        <p class="small"><a class="text-primary" href="#">Forgot password?</a></p>
                        <div class="d-grid">
                          <input class="btn btn-outline-dark" type="submit"  value="Login">
                        </div>
                        
                      </form>
                      <div>
                        <p class="mb-0  text-center">Don't have an account? <a href="{% url 'register_login' %}" class="text-primary fw-bold">Sign
                            Up</a></p>
                      </div>
                      
                    </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                    <img src="https://medicalschoolhq.net/wp-content/uploads/2012/03/script_errors_Example3.jpg"
                      class="img-fluid" alt="Sample image">
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>   


{% endblock content %}
